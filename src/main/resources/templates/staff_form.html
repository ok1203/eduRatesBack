<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/staff/save}" method="post" th:object="${staff}">
    <div class="note_block">
        <input type="hidden" th:field="*{id}" />
        <div style="font-size: 2vh">name</div>
        <input type="text" th:field="*{name}" class="selector_style" style="width: auto;font-size: 2vh" required minlength="4" maxlength="45"/>
        <div style="font-size: 2vh">position</div>
        <input type="text" th:field="*{position}" class="selector_style" style="width: auto;font-size: 2vh"required minlength="2" maxlength="45"/>

        <div style="font-size: 2vh">Subject</div>
        <input type="text" th:field="*{subject}" class="selector_style" style="width: auto;font-size: 2vh" required minlength="2" maxlength="45"/>
        <div style="font-size: 2vh">Rating</div>
        <input type="text" th:field="*{rating}" class="selector_style" style="width: auto;font-size: 2vh" required minlength="2" maxlength="45"/>
        <div style="font-size: 2vh">Experience</div>
        <input type="text" th:field="*{experience}" class="selector_style" style="width: auto;font-size: 2vh" required minlength="2" maxlength="45"/>
        <div style="font-size: 2vh">School id</div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">School Id</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{school.id}" class="form-control" />
            </div>
        </div>  

        <div style = "display: flex; justify-content: center; align-items: center; padding: 0.5vw;">
            <button type="submit" class="button" style="font-size:1.5vh; padding: 0.5vw; margin: 0.5vw; width:5vw; min-width: 200px;">Enter</button>
            <button type="button" class="button" style="font-size:1.5vh; padding: 0.5vw; margin: 0.5vw; width:5vw; min-width: 200px;" onclick="history.back()">Cancel</button>
        </div>
    </div>
</form>
</body>
</html>
